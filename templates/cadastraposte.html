    {% extends 'base.html' %}

    {% block conteudo %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	<title>Cadastra Poste</title>

	<section id="novo">
		<form action="/cadastraposte" method="post">

			<h1>Cadastra Poste</h1>

            <fieldset>
				<div class="container">
					<input type="text" class="form-control" maxlength="50" id="codigo" name="codigo" autofocus required/>
					<label>Código</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="text" class="form-control" maxlength="50" id="rua" name="rua" required/>
					<label>Insira o nome da rua</label>
				</div>
			</fieldset>

            <fieldset>
				<div class="container">
					<input type="text" class="form-control" maxlength="50" id="bairro" name="bairro" required/>
					<label>Insira o nome do bairro</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="text" class="form-control" maxlength="50" id="cidade" name="cidade" required/>
					<label>Insira o nome da cidade</label>
				</div>
			</fieldset>

			<a><button type="submit" onclick="cadastrei()">CADASTRAR</button></a>
			<a><button class="vermelho" type="button" onclick="mudaTelaCCP()">CANCELAR</button></a>

			<p class="dev">Site criado para Projeto Integrador II - Univesp &copy
				Polos: Bertioga/Queluz/São Bernardo do Campo</p>
		</form>
	</section>

	    <div>
            <a href="/administrativa" id="topo"><img src="../static/imagens/Voltar.png" alt="Voltar para a tela administrativa"></a>
        </div>

    {% endblock %}
